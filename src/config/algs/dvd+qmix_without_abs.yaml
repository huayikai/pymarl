# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 500000 
runner: "parallel"
batch_size_run: 4 
buffer_size: 2500 
batch_size: 64 
optimizer: 'adam'

t_max: 10050000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
mac: "n_mac"
agent: "n_rnn"
agent_output_type: q

learner: "dvd_nq_learner_with_sarsa"
mixer: "dvd"
abs: False
mixing_embed_dim: 32
hypernet_embed: 64
lr: 0.001 
td_lambda: 0.3 
optimizer: 'adam'
q_lambda: False

# rnn layer normalization
use_layer_norm: False

# orthogonal init for DNN
use_orthogonal: False
gain: 0.01

# Priority experience replay
use_per: False
per_alpha: 0.6
per_beta: 0.4
return_priority: False

use_rnd: True
rnd_beta: 0.01
rnd_lr: 0.0005 
state_shape: 0 

# --- [修改部分: VAE & DVD 参数] ---

# 1. 维度兼容参数 (代码中依然用到这些变量名来确定 projection 维度)
dvd_heads: 8          # 虽然去掉了GAT，但用于将 z 映射回 mixer 维度的"投影头"数量
gat_embed_dim: 32     # 映射后的每个头的特征维度 (原 GAT 维度)
rnn_hidden_dim: 64    # 必须与 agent rnn 维度一致

# 2. VAE 核心参数 (新增)
vae_latent_dim: 32    # [重要] VAE 隐变量 z 的维度，建议 32 或 64
vae_beta: 0.05        # [重要] KL 散度的权重 (β-VAE)。控制正则化强度，过大会导致后验坍塌
vae_lambda: 0.1       # [重要] VAE Loss 在总 Loss 中的权重。控制去混淆任务对主任务的影响

name: "dvd_vae+qmix_without_abs"