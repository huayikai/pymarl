# --- QMIX specific parameters ---

# use epsilon greedy action selector
action_selector: "epsilon_greedy"
epsilon_start: 1.0
epsilon_finish: 0.05
epsilon_anneal_time: 500000 # 500000 for 6h_vs_8z

runner: "parallel"
batch_size_run:  4 #8 # batch_size_run=4, buffer_size = 2500, batch_size=64  for 3s5z_vs_3s6z
buffer_size: 2500 #5000 
batch_size: 64 #128
optimizer: 'adam'

t_max: 10050000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
mac: "n_mac"
agent: "n_rnn"
agent_output_type: q

learner: "dvd_nq_learner_with_sarsa"
mixer: "dvd"
abs: False
mixing_embed_dim: 32
hypernet_embed: 64
lr: 0.001 # Learning rate for agents
td_lambda: 0.3  # 原来0.6 # 0.3 for 6h_vs_8z
optimizer: 'adam'
q_lambda: False

# rnn layer normalization
use_layer_norm: True #False

# orthogonal init for DNN
use_orthogonal: True #False
gain: 0.01

# Priority experience replay
use_per: False
per_alpha: 0.6
per_beta: 0.4
return_priority: False


use_rnd: True
rnd_beta: 0.01 # 原来是0.05      # [重要] 内在奖励的权重 (beta)
rnd_lr: 0.0005         # RND 网络的学习率
state_shape: 0         # 这个通常由 PyMARL 自动从环境信息中获取，不需要手动填

dvd_heads: 8         # DVD 采样次数
gat_embed_dim: 32 # 16    # GAT 内部维度
rnn_hidden_dim: 64   # 必须与你的 agent rnn 维度一致

name: "dvd+qmix_without_abs"
